<mat-toolbar color="accent">
  <h5>User Profile</h5>
</mat-toolbar>
<mat-horizontal-stepper #stepper="matHorizontalStepper">
  <mat-step [stepControl]="formGroup">
    <form [formGroup]="formGroup">
      <ng-template matStepLabel>Account Information</ng-template>
      <div class="stepContent">
        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="10px"
          formGroupName="name">
          <mat-form-field appearance="outline" fxFlex="40%">
            <input matInput placeholder="First Name" aria-label="First Name"
              formControlName="first" />
            <mat-error *ngIf="formGroup.get('name.first')?.hasError('required')">
              First Name is required
            </mat-error>
            <mat-error *ngIf="formGroup.get('name.first')?.hasError('minLength')">
              Must be at least 2 characters
            </mat-error>
            <mat-error *ngIf="formGroup.get('name.first')?.hasError('maxLength')">
              Can't exceed 50 characters
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="20%">
            <input matInput placeholder="MI" aria-label="Middle Initial"
              formControlName="middle" />
            <mat-error *ngIf="formGroup.get('name.middle')?.invalid">
              Only initial
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="40%">
            <input matInput placeholder="Last Name" aria-label="Last Name"
              formControlName="last" />
            <mat-error *ngIf="formGroup.get('name.last')?.hasError('required')">
              Last Name is required
            </mat-error>
            <mat-error *ngIf="formGroup.get('name.last')?.hasError('minLength')">
              Must be at least 2 characters
            </mat-error>
            <mat-error *ngIf="formGroup.get('name.last')?.hasError('maxLength')">
              Can't exceed 50 characters
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>

<div *ngIf="(currentUser$ | async) as currentUser">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>account_circle</mat-icon>
      </div>
      <mat-card-title>
        {{currentUser.fullName}}
      </mat-card-title>
      <mat-card-subtitle>
        {{currentUser.role}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><span class="mat-input-bold">E-mail</span></p>
      <p>{{ currentUser.email}}</p>
      <p><span class="mat-input-bold">Date of Birth</span></p>
      <p>{{ currentUser.dateOfBirth | date: 'mediumDate' }}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="editMode">
      <button mat-raised-button (click)="editUser(currentUser._id)">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
